<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    
    <title>smallbizsociety.</title> <!-- the tab header -->
    <h1 class="smallbizsociety-header">smallbizsociety.</h1> <!--page header-->
  </head>

  <body>

    <div id="landing-page">
      <h4>welcome to smallbizsociety. <br>we provide a platform to promote your biz.</h4>

      <p><strong id="login-error">unable to find you! try again.</strong></p>

      <button id="login">login</button>
      <button id="join">join us</button>

      <form id="login-form">
        biz name: <input type="text" name="name" id="login-biz-name"></input>
        <input type="submit" value="let me in!" id="login-biz"></input><br><br>
        not a member?
      </form>

      <div id="add-small-biz">
        <form id="small-biz-form">
          <label for="biz-name">Biz Name: </label><br>
          <input type="text" name="name" id="new-biz-name" required></input><br>
          <label for="biz-price-range">Price Range: </label><br>
          <input type="text" name="price_range" id="new-biz-price-range" required></input><br>
          <label for="biz-address">Address: </label><br>
          <input type="text" name="address" id="new-biz-address" required></input><br>
          <input id="create-biz" type="submit" value="Add My Biz"></input><br><br>
          already a member?
        </form>
      </div>

    </div>

    <nav id="nav-bar">
      <button id="home-button">home</button>
      <button id="small-biz-button">small biz</button>
      <button id="items-button">items</button>
      <button id="logout">logout</button>
    </nav>

    <div id="home-page">
      <h1>welcome.</h1>
      <p>this is a platform that allows you to share your passion with the world!</p>
    </div>

    <div id="small-biz-page">
        <h2>small biz</h2>

        <div id="filter-small-biz">
          <label for="filter-biz">filter by: </label>
          <button id ="all-biz">all</button>
          <button id="sort-price-range">price range</button>
        </div>

        <div id="price-range-buttons">
          <button id="low-price-range">$</button>
          <button id="mid-price-range">$$</button>
          <button id="high-price-range">$$$</button>
        </div>

        <ul id="small-biz-list">
        </ul>

        <ul id="low-price-range-biz-list">
        </ul>

        <ul id="mid-price-range-biz-list">
        </ul>

        <ul id="high-price-range-biz-list">
        </ul>

    </div>

    <div id="items-page">
      <h2>small biz items</h2>

      <div id="small-biz-buttons">
        <button id="all-items">all</button>
      </div>

      <ul id="small-biz-item-list">
      </ul>
    
      <div id="add-small-biz-item">
        <form id="small-biz-item-form">
          <label for="item-name">Item Name: </label><br>
          <input type="text" name="name" id="new-item-name" required></input><br>
          <label for="item-price">Price: </label><br>
          <input type="float" name="price" id="new-item-price" min="0" required></input><br>
          <label for="item-description">Description: </label><br>
          <input type="text" name="description" id="new-item-description" required></input><br>
          <label for="item-type-of-product">Type of Product: </label><br>
          <input type="text" name="type_of_product" id="new-item-type-of-product" required></input><br>
          <label for="item-image-url">Image URL: </label><br>
          <input type="text" name="image_url" id="new-item-image-url" required></input><br>

          <label for="select-small-biz">small biz: </label>
          <select name="small_business_id" id="select-small-biz" required></select>

          <input id="create-item" type="submit" value="Add My Item"></input>
        </form>
        <button id="add-small-biz-item-button">add item</button>
      </div>
    </div>

  </body>

</html>

<!-- this links JavaScript file to HTML page -->
<script type="application/javascript" src="src/smallBusinessItem.js" charset="UTF-8"></script>
<script type="application/javascript" src="src/smallBusinessItemApi.js" charset="UTF-8"></script>
<script type="application/javascript" src="src/smallBusiness.js" charset="UTF-8"></script>
<script type="application/javascript" src="src/smallBusinessApi.js" charset="UTF-8"></script>
<script type="application/javascript" src="index.js" charset="UTF-8"></script>
